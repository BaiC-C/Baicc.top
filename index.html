<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/bukalapak.svg" type="image/svg+xml">
    <title>栢城个人站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <!-- 弹幕区域 -->
    <div class="danmu-container" id="danmuContainer">
        <!-- 弹幕行会通过JS动态生成 -->
    </div>
    
    <!-- 发送弹幕侧边栏 -->
    <div class="danmu-sidebar" id="danmuSidebar">
        <div class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-header">
                <i class="fas fa-comment-dots"></i>
                <h3>发送弹幕</h3>
            </div>
            
            <form id="danmuForm">
                <div class="form-group">
                    <label for="danmuName">你的名字</label>
                    <input type="text" id="danmuName" class="form-input" placeholder="输入你的名字" maxlength="10">
                </div>
                
                <div class="form-group">
                    <label for="danmuContent">弹幕内容</label>
                    <textarea id="danmuContent" class="form-input form-textarea" placeholder="输入弹幕内容（最多30字）" maxlength="30"></textarea>
                </div>
                
                <div class="form-group">
                    <label>选择颜色</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #238636;" data-color="#238636"></div>
                        <div class="color-option" style="background-color: #58a6ff;" data-color="#58a6ff"></div>
                        <div class="color-option" style="background-color: #f9826c;" data-color="#f9826c"></div>
                        <div class="color-option" style="background-color: #c6bd7cff;" data-color="#c6bd7cff"></div>
                        <div class="color-option" style="background-color: #9e6fdd;" data-color="#9e6fdd"></div>
                        <div class="color-option" style="background-color: #1da1f2;" data-color="#1da1f2"></div>
                    </div>
                </div>
                
                <div class="danmu-preview" id="danmuPreview">
                    弹幕预览将显示在这里
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" id="previewBtn">
                        <i class="fas fa-eye"></i> 预览
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 弹幕开关按钮 - 新增 -->
    <div class="danmu-toggle" id="danmuToggle">
        <i class="fas fa-comments"></i>
    </div>
    
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
    </div>
    
    <div class="container">
        <!-- 头像区域 -->
        <div class="profile-pic">
             <img src="image/头像.png" alt="Baicc" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        
        <!-- 标题文字 -->
        <h1>栢城</h1>
        
        <!-- 简短描述 -->
        <p class="tagline">
            如果世界是由代码构建 那么只有人类在Debug
        </p>
        
        <!-- 下班倒计时 -->
        <div class="countdown-container">
            <div class="countdown-title">下班倒计时</div>
            <div class="countdown" id="countdownTimer">00:00:00</div>
            <div class="countdown-message" id="countdownMessage">正在计算下班时间...</div>
        </div>
        
        <!-- 链接按钮区域 -->
        <div class="links-container">
            <a href="https://github.com/BaiC-C" target="_blank" class="link-btn github">
                <i class="fab fa-github"></i>
                GitHub
            </a>
            
            <a href="https://www.feishu.cn/invitation/page/add_contact/?token=884j36e8-54d8-4607-860f-52fd58b1e010&amp;unique_id=95yDmReZJf4tbAuvpld4DA==" target="_blank" class="link-btn twitter">
                <i class="fas fa-bolt"></i> 
                飞书
            </a>
            
            <a href="mailto:yuebaicheng555@gmail.com" target="_blank" class="link-btn linkedin">
                <i class="fa fa-envelope"></i> 
                Email
            </a>
        </div>
        
        <!-- 版权信息 -->
        <div class="copyright">
            <p>© 2026 Baicc | 好心态决定男人一生.</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
